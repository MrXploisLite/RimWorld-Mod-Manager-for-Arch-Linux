<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90d9"/>
      <stop offset="100%" style="stop-color:#2d5a87"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect x="4" y="4" width="56" height="56" rx="8" fill="url(#bg)"/>
  <!-- Gear/cog for mod management -->
  <circle cx="32" cy="32" r="12" fill="none" stroke="#fff" stroke-width="3"/>
  <circle cx="32" cy="32" r="5" fill="#fff"/>
  <!-- Gear teeth -->
  <g fill="#fff">
    <rect x="30" y="14" width="4" height="8" rx="1"/>
    <rect x="30" y="42" width="4" height="8" rx="1"/>
    <rect x="14" y="30" width="8" height="4" rx="1"/>
    <rect x="42" y="30" width="8" height="4" rx="1"/>
    <rect x="17" y="17" width="6" height="4" rx="1" transform="rotate(45 20 19)"/>
    <rect x="41" y="41" width="6" height="4" rx="1" transform="rotate(45 44 43)"/>
    <rect x="41" y="17" width="6" height="4" rx="1" transform="rotate(-45 44 19)"/>
    <rect x="17" y="41" width="6" height="4" rx="1" transform="rotate(-45 20 43)"/>
  </g>
  <!-- R letter overlay -->
  <text x="32" y="38" font-family="Arial,sans-serif" font-size="16" font-weight="bold" fill="#4a90d9" text-anchor="middle">R</text>

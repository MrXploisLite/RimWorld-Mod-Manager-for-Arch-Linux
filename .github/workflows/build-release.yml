name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 0.1.0)'
        required: true
        default: '0.1.0'

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-cursor0 ruby ruby-dev rubygems build-essential
          sudo gem install --no-document fpm
          python -m pip install --upgrade pip
          pip install PyQt6 PyQt6-WebEngine pyinstaller
      
      - name: Build with PyInstaller
        run: |
          pyinstaller --name RimModManager \
            --onefile \
            --windowed \
            --add-data "resources:resources" \
            --hidden-import PyQt6.QtWebEngineWidgets \
            --hidden-import PyQt6.QtWebEngineCore \
            main.py
      
      - name: Create .tar.gz
        run: |
          cd dist
          tar -czvf RimModManager-Linux-x64.tar.gz RimModManager
      
      - name: Create .deb package
        run: |
          mkdir -p deb-package/usr/bin
          mkdir -p deb-package/usr/share/applications
          mkdir -p deb-package/usr/share/icons/hicolor/scalable/apps
          
          cp dist/RimModManager deb-package/usr/bin/
          chmod +x deb-package/usr/bin/RimModManager
          cp resources/icon.svg deb-package/usr/share/icons/hicolor/scalable/apps/rimmodmanager.svg
          
          cat > deb-package/usr/share/applications/rimmodmanager.desktop << EOF
          [Desktop Entry]
          Name=RimModManager
          Comment=Universal mod manager for RimWorld
          Exec=/usr/bin/RimModManager
          Icon=rimmodmanager
          Terminal=false
          Type=Application
          Categories=Game;Utility;
          EOF
          
          fpm -s dir -t deb \
            -n rimmodmanager \
            -v ${{ github.event.inputs.version }} \
            --description "Universal mod manager for RimWorld" \
            --url "https://github.com/MrXploisLite/RimModManager" \
            --maintainer "MrXploisLite" \
            --license "MIT" \
            -C deb-package \
            .
          
          mv *.deb dist/RimModManager-Linux-x64.deb
      
      - name: Create AppImage
        run: |
          # Download appimagetool
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          
          # Create AppDir structure
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          
          cp dist/RimModManager AppDir/usr/bin/
          chmod +x AppDir/usr/bin/RimModManager
          
          # Convert SVG to PNG for AppImage (use librsvg which handles fonts better)
          sudo apt-get install -y librsvg2-bin
          rsvg-convert -w 256 -h 256 resources/icon.svg -o AppDir/usr/share/icons/hicolor/256x256/apps/rimmodmanager.png
          cp AppDir/usr/share/icons/hicolor/256x256/apps/rimmodmanager.png AppDir/rimmodmanager.png
          
          # Desktop file
          cat > AppDir/rimmodmanager.desktop << EOF
          [Desktop Entry]
          Name=RimModManager
          Comment=Universal mod manager for RimWorld
          Exec=RimModManager
          Icon=rimmodmanager
          Terminal=false
          Type=Application
          Categories=Game;Utility;
          EOF
          cp AppDir/rimmodmanager.desktop AppDir/usr/share/applications/
          
          # AppRun script
          cat > AppDir/AppRun << 'EOF'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/bin:${PATH}"
          exec "${HERE}/usr/bin/RimModManager" "$@"
          EOF
          chmod +x AppDir/AppRun
          
          # Build AppImage
          ARCH=x86_64 ./appimagetool-x86_64.AppImage AppDir dist/RimModManager-x86_64.AppImage
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            dist/RimModManager-Linux-x64.tar.gz
            dist/RimModManager-Linux-x64.deb
            dist/RimModManager-x86_64.AppImage

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyQt6 PyQt6-WebEngine pyinstaller
      
      - name: Build with PyInstaller
        run: |
          pyinstaller --name RimModManager `
            --onefile `
            --windowed `
            --add-data "resources;resources" `
            --hidden-import PyQt6.QtWebEngineWidgets `
            --hidden-import PyQt6.QtWebEngineCore `
            main.py
      
      - name: Create .zip
        run: |
          cd dist
          Compress-Archive -Path RimModManager.exe -DestinationPath RimModManager-Windows-x64.zip
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/RimModManager-Windows-x64.zip
            dist/RimModManager.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyQt6 PyQt6-WebEngine pyinstaller
      
      - name: Build with PyInstaller
        run: |
          pyinstaller --name RimModManager \
            --onefile \
            --windowed \
            --add-data "resources:resources" \
            --hidden-import PyQt6.QtWebEngineWidgets \
            --hidden-import PyQt6.QtWebEngineCore \
            main.py
      
      - name: Create .zip
        run: |
          cd dist
          zip -r RimModManager-macOS-x64.zip RimModManager.app || zip -r RimModManager-macOS-x64.zip RimModManager
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/RimModManager-macOS-x64.zip

  create-release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: List artifacts
        run: find artifacts -type f
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: RimModManager v${{ github.event.inputs.version }}
          draft: false
          prerelease: true
          generate_release_notes: true
          body: |
            ## ðŸ“¦ RimModManager v${{ github.event.inputs.version }}
            
            **Universal mod manager for RimWorld**
            
            ### ðŸ“¥ Downloads
            
            | Platform | File | Description |
            |----------|------|-------------|
            | ðŸªŸ Windows | `RimModManager-Windows-x64.zip` | Extract and run `RimModManager.exe` |
            | ðŸªŸ Windows | `RimModManager.exe` | Standalone executable |
            | ðŸ§ Linux | `RimModManager-Linux-x64.tar.gz` | Extract and run `./RimModManager` |
            | ðŸ§ Linux | `RimModManager-Linux-x64.deb` | Install with `sudo dpkg -i *.deb` |
            | ðŸ§ Linux | `RimModManager-x86_64.AppImage` | Portable, just run `chmod +x && ./` |
